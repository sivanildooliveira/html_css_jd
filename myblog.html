<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>

        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@200;700&display=swap');

        :root {

            --font01: 'Montserrat', sans-serif;

            --cor01: #484349;
            --cor02: #F7F0F0;
            --cor03: #8AF3FF;
            --cor04: #18A999;
            --cor05: #109648;
            
        }


        * {
            margin: 0px;
            font-family: var(--font01);
            font-weight: 200;
        }

        body {
            background-color: var(--cor04);
            color: var(--cor01);

        }

        header {
            background-color: var(--cor01);
            padding: 15px;
            min-height: 50px;
            height: 7vh;
            vertical-align: middle;
            color: var(--cor02);
            
        }

        header div {
            width: 70vw;
            margin: auto;
            max-width: 800px;
        }

        .nomelogo {
            display: inline-block;
            font-weight: 700;
        }

        #menu {
            display: inline-block;
            color: var(--cor02);
            
        }

        #menu li,a {
            display: inline-block;
            color: var(--cor02);
            text-decoration: none;
            margin-right: 15px;
            transition: 1s;
        }

        #menu a:hover {
            font-weight: 600;
            text-shadow: 0px 0px 7px var(--cor05);
        }

        main {
            margin: auto;
            background-color: #dbdbdb;
            padding: 30px;
        }

        #submenu {
            vertical-align: middle;
            align-items: center;
            padding: 30px 10vw;
            margin-bottom: 7px;
            background-color: var(--cor02);
            box-shadow: 1px 1px 5px rgba(0, 0, 0, 0.151);
            
            
        }

        #submenu p {
            margin: auto;
            display: inline-block;
            font-size: 15px;
            width: 40vw;
            min-width: 350px;
            text-align: center;
            padding: 2vw;
            vertical-align: middle;
        }

        #inp {
            display: inline-block;
            vertical-align: middle;
        }

        #ibusca {
            margin: auto;
            width: 250px;
            border-radius: 5px;
            border-width: 1px;
            padding: 10px;
            outline: none;

        }

        #bbusca {
            margin: auto;
            border-radius: 15px;
            border-width: 2px;
            border-color: #d1d1d1;
            padding: 12px 20px;
            outline: none;
            background-color: var(--cor05);
            color: white;
            font-weight: 600;

        }

        section article {
            display: inline-block;
            background-color: var(--cor02);
            box-shadow: 1px 1px 4px rgba(0, 0, 0, 0.226);
            border-radius: 5px;
            padding: 5px;
            width: 300px;
            height: 300px;
            margin: 10px;

        }

        .titart {
            font-size: 15px;
            font-weight: bold;
            opacity: .7;
        }

    </style>
    <title>Blog do Silva</title>
</head>
<body>
    <header>
        <div>
            <h1 class="nomelogo">My Blog</h1>
            <ul id="menu">
                <li>
                    <a href="#">HTML CSS</a>
                </li>
                <li>
                    <a href="#">JAVA SCRIPT</a>
                </li>
            </ul>
        </div>
    </header>
    <div id="submenu">
        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Eum voluptates perferendis ipsum veniam sequi </p>

        <div id="inp">
            <input type="text" name="busca" id="ibusca">
            <input type="button" value="buscar" id="bbusca">
        </div>
    </div>
    <main>
        <section>
            <article>
                <h1 class="titart">
                    Exerc√≠cios:
                </h1>
            </article>
            <article>
                <h1 class="titart">
                    Desafios:
                </h1>
            </article>
            <article>
                <h1 class="titart">
                    Testes:
                </h1>
            </article>
        </section>

    </main>
    
</body>
</html>
