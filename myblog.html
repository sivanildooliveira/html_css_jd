<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>

        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@200;700&display=swap');

        :root {

            --font01: 'Montserrat', sans-serif;

            --cor01: #484349;
            --cor02: #F7F0F0;
            --cor03: #8AF3FF;
            --cor04: #18A999;
            --cor05: #109648;
            
        }


        * {
            margin: 0px;
            font-family: var(--font01);
            font-weight: 200;
        }

        body {
            background-color: #F7F0F0;
            color: var(--cor01);
        }

        header {
            background-color: var(--cor01);
            padding: 15px;
            min-height: 50px;
            height: 7vh;
            vertical-align: middle;
            color: var(--cor02);
            
        }

        header div {
            width: 70vw;
            margin: auto;
            max-width: 800px;
        }

        .nomelogo {
            display: inline-block;
            font-weight: 700;
        }

        #menu {
            display: inline-block;
            color: var(--cor02);
            
        }

        #menu li,a {
            display: inline-block;
            color: var(--cor02);
            text-decoration: none;
            margin-right: 15px;
        }

        #menu a:hover {
            font-weight: 600;
            text-shadow: 0px 0px 7px var(--cor05);
        }

        main {
            width: 70vw;
            margin: auto;
            background-color: var(--cor05);
        }

    </style>
    <title>Blog do Silva</title>
</head>
<body>
    <header>
        <div>
            <h1 class="nomelogo">My Blog</h1>
            <ul id="menu">
                <li>
                    <a href="#">HTML CSS</a>
                </li>
                <li>
                    <a href="#">JAVA SCRIPT</a>
                </li>
            </ul>
        </div>
    </header>
    <main>
        <h1>
            Meu titulo
        </h1>
    </main>
    
</body>
</html>
